<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="contents">
        <div class="hero">
          <h1 class="hero__title">Register to work at Etch</h1>
          <p class="hero__subtitle">
            Simply fill in this form with your details to register your interest for working at <a href="https://etch.co" target="_blank">Etch</a>.
          </p>
        </div>
        <div class="contact-us">
          <!-- FORM -->
          <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
            <input type="hidden" name="id" value="123456">
            <!-- FORM NAME -->
            <input class="form-group__input" type="text" name="name" placeholder="Name">
            <!-- FORM EMAIL -->
            <input class="form-group__input" type="text" name="email" placeholder="Email">
            <!-- FORM DOB -->
            <input class="form-group__input" type="text" name="dob" placeholder="Date of birth">
            <!-- FORM TELEPHONE -->
            <input class="form-group__input" type="text" name="telephone" placeholder="Telephone">
            <!-- FORM ADDRESS -->
            <input class="form-group__input" type="text" name="address" placeholder="Address">
            <!-- FORM YEARS EXPERIENCE -->
            <input class="form-group__input" type="text" name="years" placeholder="Number of years experience">
            <!-- CHECKBOXES -->
          </form>
        </div>
        <div class="contact-us">
          <!-- <form action=""> -->
            <h1>Favourite web development topics</h1>
            <div class="form-group__checkbox">
              <label class="container" for="hex">Hex Colours
                <input type="checkbox" checked="checked" id="hex" name="hex" name="faves[]" class="checkbox-black">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="form-group__checkbox">
              <label for="hex">Hex Colours</label>
              <input type="checkbox" id="hex" name="hex" name="faves[]" class="checkbox-black">
              <span class="checkmark"></span>
            </div>
            <div class="form-group__checkbox">
              <label for="access">Accessibility</label>
              <input type="checkbox" id="access" name="access" name="faves[]" class="checkbox-black">
            </div>
            <div class="form-group__checkbox">
              <label for="node">Node modules</label>
              <input type="checkbox" id="node" name="node" name="faves[]" class="checkbox-black">
            </div>
            <div class="form-group__checkbox">
              <label for="Java">Javascript frameworks</label>
              <input type="checkbox" id="Java" name="Java" name="faves[]" class="checkbox-black">
            </div>
            <div class="form-group__checkbox">
              <label for="bbq"> BBQ</label>
              <input type="checkbox" id="bbq" name="bbq" name="faves[]" class="checkbox-black">
            </div>
            <!-- WHY I WANT TO WORK AT ETCH -->
            <label class="form-group__label">Why I want to work at Etch</label>
            <textarea name="why" class="form-group__input"></textarea>
            <!-- BUTTON -->
            <button>I want to work at Etch</button>  
          </form>
        </div>
      </div>
      
      <div class="footer">
        &copy;2020 Etch Software Ltd.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
